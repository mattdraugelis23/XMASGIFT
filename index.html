<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Gift for You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOCK SCREEN -->
  <div id="lockScreen" class="container">
    <h1>This Gift Is Locked</h1>
    <p class="subtitle">Enter the password to continue</p>

    <input
      type="password"
      id="passwordInput"
      placeholder="Enter password"
      class="password-input"
    />
    <br />
    <button class="btn" onclick="unlock()">Unlock</button>

    <p id="error" class="error hidden">Wrong password </p>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="container hidden">
    <h1>For My Sweet Girl ðŸ’–ðŸ’– Merry Christmas Olivia</h1>

    <div class="choice-grid">
      <a class="card" href="gift.html">
        <h2>Gift</h2>
      </a>

      <a class="card" href="letter.html">
        <h2>Letter</h2>
      </a>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "Beetle"; 

    const lockScreen = document.getElementById("lockScreen");
    const mainContent = document.getElementById("mainContent");
    const error = document.getElementById("error");


    function unlock() {
      const input = document.getElementById("passwordInput").value;

      if (input === CORRECT_PASSWORD) {
        lockScreen.classList.add("hidden");
        mainContent.classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>

  
<div class="snow"></div>
</body>
</html>
